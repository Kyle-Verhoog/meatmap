<!DOCTYPE html>
<html lang="en">
  <head>
    <title>locus68</title>
    <script type="text/javascript">
      window.onload = function () {
        var conn;
        var msg = document.getElementById("msg");
        var log = document.getElementById("log");

        function appendLog(item) {
          var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
          log.appendChild(item);
          if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
          }
        }

        document.getElementById("form").onsubmit = function () {
          if (!conn) {
            return false;
          }
          if (!msg.value) {
            return false;
          }
          conn.send(msg.value);
          msg.value = "";
          return false;
        };

        if (window["WebSocket"]) {
          var pathname = window.location.pathname;
          var roomname = pathname.substr(3, pathname.length);
          var host = document.location.host;

          // https://stackoverflow.com/questions/1349404/generate-random-string-characters-in-javascript#comment39476298_1349404
          var id = window.localStorage.id || Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5);
          window.localStorage.id = id;

          var item = document.createElement("div");
          item.innerText = "My id is " + id;
          appendLog(item);

          conn = new WebSocket("ws://" + host + "/ws/" + roomname + "?id=" + id);
          conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
          };

          conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
              var item = document.createElement("div");
              item.innerText = messages[i];
              appendLog(item);
            }
          };
        } else {
          var item = document.createElement("div");
          item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
          appendLog(item);
        }
      };
    </script>
  </head>
  <body>
    <div id="log"></div>
    <form id="form">
      <input type="submit" value="Send" />
      <input type="text" id="msg" size="64"/>
    </form>
  </body>
</html>
