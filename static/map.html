<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content=yes>
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/img/logo500.png">
    <title>locus68</title>
    <script src="/static/js/leaflet.js"></script>
    <link rel=icon href="/static/img/logo192.png"/>
    <link rel="stylesheet" href="/static/css/leaflet.css"/>
    <link rel="stylesheet" href="/static/css/locus68.css"/>
    <link rel="stylesheet" href="/static/css/pure-min.css"/>
    <script src="/static/js/vue.min.js"></script>
  </head>
  <body>
    <div id="locOverlay">
      <h1 id="locFailText">
        failed to access location - check your location settings!
      </h1>
    </div>
    <div id="keyOverlay">
      <form id="keyForm">
        <input type="text" placeholder="room key" id="roomKey" size="32"/>
      </form>
    </div>
    <div id="settingsOverlay">
      <div id="settings" class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3 l-box">
          <h2>room</h2>
        </div>
        <div class="pure-u-1 pure-u-md-1-3 l-box">
          <h2>avatar</h2>
          <div class="avatar-container">
            <img
            v-for="av in avatars"
            class="setting-avatar"
            v-on:click="changeAvatar(av)"
            v-bind:src="Config.getAvatarURL(av)"
            >
            </img>
          </div>
        </div>
      <div class="pure-u-1 pure-u-md-1-3 l-box">
        <h2></h2>
      </div>
    </div>
  </div>
  <div class="box">
      <div id="users" class="row header">
      </div>
      <div id="map" class="row content"></div>
    </div>
    <script>
      var elLocOverlay = document.getElementById('locOverlay');
      var elKeyForm = document.getElementById('keyForm');
      var elKeyOverlay = document.getElementById('keyOverlay');
      var elSettingsOverlay = document.getElementById('settingsOverlay');
      var elRoomKey = document.getElementById('roomKey');
      var elUsers = document.getElementById('users');
    </script>
    <script src="/static/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js" type="text/javascript"></script>
    <script src="/static/js/lib.js"></script>
    <script src="/static/js/conf.js"></script>
    <script src="/static/js/user.js"></script>
    <script src="/static/js/loc.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/locus68.js"></script>
    <script src="/static/js/map_init.js"></script>
    <script src="/static/js/map_settings.js"></script>
  </body>
</html>
